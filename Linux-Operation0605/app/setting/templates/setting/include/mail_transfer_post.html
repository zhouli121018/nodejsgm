{% load i18n %}
{% load static %}

<div class="row">
    <div class="col-xs-6">
        <div class="pull-left">
            <a  class="btn btn-primary pull-left bottem " href="{% url 'post_transfer_add' %}">{% trans "添加" %}</a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <form id="id_form" action="" method="POST">
            {% csrf_token %}
            <input type="hidden" name="id" id="id" />
            <input type="hidden" name="status" id="status" />
            <input type="hidden" name="ids" id="ids" />
        </form>
        <table id="ajax-table" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th width="4%">{% trans "序号" %}</th>
                <th>{% trans "本地帐号" %}</th>
                <th>{% trans "远程登录帐号" %}</th>
                <th>{% trans "远程收件帐号" %}</th>
                <th>{% trans "远程服务器" %}</th>
                <th>{% trans "SSL登录" %}</th>
                <th>{% trans "需要验证" %}</th>
                <th>{% trans "警告邮件地址" %}</th>
                <th>{% trans "激活状态" %}</th>
                <th>{% trans "操作" %}</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
