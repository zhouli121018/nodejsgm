<div id="dynamic-div">
    <h3 class="header smaller lighter blue">域管理员列表</h3>

    <div class="row ">
        <div class="col-sm-12 text-right">
            <button type="button" class="btn btn-purple btn-sm" data-toggle="modal" data-target="#manager_admin">
                添加域管理员
            </button>
        </div>
    </div>
    <div class="table-header">
        域名管理
    </div>

    <!-- div.table-responsive -->

    <!-- div.dataTables_borderWrap -->
    <div>
        <table id="dynamic-table" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th class="center">序号</th>
                <th>登录名</th>
                <th>
                    <i class="ace-icon fa fa-clock-o bigger-110 hidden-480"></i>
                    最后登录时间
                </th>
                <th>最后登录IP</th>
                <th>自动登录IP</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>

            <tbody id="data-body">

            </tbody>
        </table>
    </div>
</div>
<div class="modal fade" id="edit_manager" tabindex="-1" role="dialog" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">编辑域管理员信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class=" col-sm-4 control-label">管理员名称:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control manager_name" value="name1" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4 ">登录密码:</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" >
                            <p class="help-block"><span class="red">注：</span>密码长度最少为8位，其中必须包括字母和数字！</p>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">确认密码:</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">管理员状态:</label>
                        <div class="col-sm-8">
                            <label class="radio-inline">
                                <input type="radio" name="manager_radio" checked value="1"> 启用
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="manager_radio"  value="0"> 禁用
                            </label>
                        </div>

                    </div>
                </form>
            </div>
            <div class="modal-footer center">
                <button type="button" class="btn btn-primary ">提交</button>
                <button type="button" class="btn btn-danger ">返回</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="manager_admin" tabindex="-1" role="dialog" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加域管理员</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class=" col-sm-3 control-label">管理员名称:</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control"  >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3 ">登录密码:</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" >
                            <p class="help-block"><span class="red">注：</span>密码长度最少为8位，其中必须包括字母和数字！</p>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">确认密码:</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">管理员状态:</label>
                        <div class="col-sm-7">
                            <label class="radio-inline">
                                <input type="radio" name="status0"   value="1" checked> 正常
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="status0" value="0" > 禁用
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer center">
                <button type="button" class="btn btn-primary">提交</button>
                <button type="button" class="btn btn-danger">返回</button>
            </div>
        </div>
    </div>
</div>

    initDate(28);

    $('#search-btn').click(function(){

    })




    $(document).on('click', '#dynamic-table .dropdown-toggle', function(e) {
        e.stopImmediatePropagation();
        e.stopPropagation();
        e.preventDefault();
    });

    $('.edit').click(function(){
      var data = $(this).attr('href');
        $('#edit_manager .manager_name').val("name"+data);
    })

        confirm('确定删除？')
