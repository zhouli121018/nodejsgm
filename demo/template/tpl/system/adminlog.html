<div id="dynamic-div">
    <h3 class="header smaller lighter blue">管理员操作日志</h3>

    <div class="row">
            <div class="col-sm-3" style="margin-bottom:4px;">
                <div class="input-group">
                    <span class="input-group-addon">开始时间</span>
                    <input type="datetime" name="start-time" class="mydatetime form-control" />
                </div>
            </div>
            <div class="col-sm-3" style="margin-bottom:4px;">
                <div class="input-group">
                    <span class="input-group-addon">结束时间</span>
                    <input type="datetime" name="end-time" class="mydatetime form-control" />
                </div>
            </div>
            <div class="col-sm-3" style="margin-bottom:4px;">
                <div class="input-group">
                    <span class="input-group-addon">IP</span>
                    <input type="text" name="ip" class="form-control" />
                </div>
            </div>
            <div class="col-sm-3" style="margin-bottom:4px;">
                <select class="form-control">
                    <option value="0">选择管理员</option>
                    <option value="1">种类1</option>
                    <option value="2">种类2</option>
                </select>
            </div>
            <div class="col-sm-3" style="margin-bottom:4px;">
                <select class="form-control">
                    <option value="0">选择种类</option>
                    <option value="1">种类1</option>
                    <option value="2">种类2</option>
                </select>
            </div>
            <div class="col-sm-3" style="margin-bottom:4px;">
                <select class="form-control">
                    <option value="0">选择结果</option>
                    <option value="1">成功</option>
                    <option value="2">失败</option>
                </select>
            </div>
            <div class="col-sm-3" style="margin-bottom:4px;">
                <button id="search-btn" type="button" class="btn btn-info" style="border:none;">筛选日志</button>
                <button type="button" class="btn btn-danger delete" style="border:none;">删除日志</button>

            </div>
        </div>
    <div class="table-header">
        管理员操作日志
    </div>
    <div>
        <table id="dynamic-table" class="table table-striped table-bordered table-hover table-center">
            <thead>
            <tr>
                <th class="center sorting_disabled" rowspan="1" colspan="1" aria-label="">
                    <label class="pos-rel">
                        <input type="checkbox" class="ace">
                        <span class="lbl"></span>
                    </label>
                </th>
                <th class="center">序号</th>
                <th>时间</th>
                <th>操作人</th>
                <th>操作类型</th>
                <th>模块动作</th>
                <th>结果</th>
                <th>详情</th>
                <th>客户端IP</th>
            </tr>
            </thead>

            <tbody id="data-body">

            </tbody>
        </table>
    </div>
</div>
<script>
    $(".mydatetime").datetimepicker({
        format: 'YYYY-MM-DD HH:mm:ss',
//        autoclose:true
    });

    var myTable;
    function initDate(p){
        for(var i= 0,html='';i<p;i++){
            html+=`<tr class="">
                        <td class="center">
                            <label class="pos-rel">
                                <input type="checkbox" class="ace">
                                <span class="lbl"></span>
                            </label>
                        </td>
                        <td class="center middle">${i+1}</td>
                        <td>2018-01-02</td>
                        <td>adminname</td>
                        <td>登录系统</td>
                        <td>kldjfiosdfj</td>
                        <td>成功</td>
                        <td>登陆邮件系统成功</td>
                        <td>192.168.1.24</td>
                    </tr>`
        }
        $('#data-body').html(html);
            myTable =
                $('#dynamic-table')
                //.wrap("<div class='dataTables_borderWrap' />")   //if you are applying horizontal scrolling (sScrollX)
                        .DataTable( {
                            bAutoWidth: false,
                            "aoColumns": [
                                { "bSortable": false },
                                { "bSortable": false },
                                { "bSortable": false },
                                { "bSortable": false },
                                { "bSortable": false },
                                { "bSortable": false },
                                { "bSortable": false },
                                { "bSortable": false },
                                { "bSortable": false }
                            ],
                            "aaSorting": [],

                            select: {
                                style: 'multi'
                            },
                            "iDisplayLength": 20,
                            "lengthMenu":  [10,15,20, 50, 100,200],
                            "oLanguage": {
//                                "sLengthMenu": ,
                                "sLengthMenu": "显示 _MENU_ 条记录 / 页",
                                "sZeroRecords": "对不起! 信息筛选结果为空!",
                                "sInfo": "从 _START_ 到 _END_ 总计: _TOTAL_ 条记录",
                                "sInfoEmpty": "总计: 0 条记录",
                                "sInfoFiltered": "(从 _MAX_ 条记录筛选出)",
                                "sSearch": "搜索: ",
                                "oPaginate": {
                                    "sFirst":    "第一页",
                                    "sPrevious": "上一页",
                                    "sNext":     "下一页",
                                    "sLast":     "最后一页"
                                }
                            }
                } );


        myTable.on( 'select', function ( e, dt, type, index ) {
            if ( type === 'row' ) {
                $( myTable.row( index ).node() ).find('input:checkbox').prop('checked', true);
            }
        } );
        myTable.on( 'deselect', function ( e, dt, type, index ) {
            if ( type === 'row' ) {
                $( myTable.row( index ).node() ).find('input:checkbox').prop('checked', false);
            }
        } );

        //table checkboxes
        $('#dynamic-table th input[type=checkbox],#dynamic-table td input[type=checkbox]').prop('checked', false);

        //select/deselect all rows according to table header checkbox
        $('#dynamic-table > thead > tr > th input[type=checkbox], #dynamic-table_wrapper input[type=checkbox]').eq(0).on('click', function(){
            var th_checked = this.checked;//checkbox inside "TH" table header

            $('#dynamic-table').find('tbody > tr').each(function(){
                var row = this;
                if(th_checked) myTable.row(row).select();
                else  myTable.row(row).deselect();
            });
        });

        //select/deselect a row when the checkbox is checked/unchecked
        $('#dynamic-table').on('click', 'td input[type=checkbox]' , function(){
            var row = $(this).closest('tr').get(0);
            if(this.checked) myTable.row(row).deselect();
            else myTable.row(row).select();
        });
        $(document).on('click', '#dynamic-table .dropdown-toggle', function(e) {
            e.stopImmediatePropagation();
            e.stopPropagation();
            e.preventDefault();
        });

        /********************************/
        //add tooltip for small view action buttons in dropdown menu
        $('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});

        //tooltip placement on right or left
        function tooltip_placement(context, source) {
            var $source = $(source);
            var $parent = $source.closest('table')
            var off1 = $parent.offset();
            var w1 = $parent.width();

            var off2 = $source.offset();
            //var w2 = $source.width();

            if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';
            return 'left';
        }
        /***************/
        $('.show-details-btn').on('click', function(e) {
            e.preventDefault();
            $(this).closest('tr').next().toggleClass('open');
            $(this).find(ace.vars['.icon']).toggleClass('fa-angle-double-down').toggleClass('fa-angle-double-up');
        });
    }
    initDate(28);

    $('#search-btn').click(function(){
        myTable.destroy();
        initDate(8);
    })

    $('.delete').click(function(){
        confirm('确定删除日志？')
    })

</script>
