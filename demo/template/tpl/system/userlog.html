<div id="static-div">
    <h3 class="header smaller lighter blue">用户操作日志

    </h3>
    <div id="tabs">
                <ul>
                    <li>
                        <a href="#userlog">用户操作日志</a>
                    </li>
                    <li>
                        <a href="#web">WEB 访问记录</a>
                    </li>

                    <li>
                        <a href="#custom">客户端访问记录</a>
                    </li>
                </ul>
                <div id="userlog">
                    <div class="row">
                            <div class="col-sm-3 max-width-260" style="margin-bottom:4px;">
                                <div class="input-group">
                                    <span class="input-group-addon">开始时间</span>
                                    <input type="datetime" name="start-time" class="mydatetime form-control" />
                                </div>
                            </div>
                            <div class="col-sm-3 max-width-260" style="margin-bottom:4px;">
                                <div class="input-group">
                                    <span class="input-group-addon">结束时间</span>
                                    <input type="datetime" name="end-time" class="mydatetime form-control" />
                                </div>
                            </div>
                            <div class="col-sm-3 max-width-200" style="margin-bottom:4px;">
                                <div class="input-group">
                                    <span class="input-group-addon">用户名</span>
                                    <input type="text" name="uname" class="form-control" />
                                </div>
                            </div>
                            <div class="col-sm-3 max-width-200" style="margin-bottom:4px;">
                                <div class="input-group">
                                    <span class="input-group-addon">IP</span>
                                    <input type="text" name="ip" class="form-control" />
                                </div>
                            </div>
                            <div class="col-sm-3 max-width-200" style="margin-bottom:4px;">
                                <select class="form-control">
                                    <option value="0">选择种类</option>
                                    <option value="1">种类1</option>
                                    <option value="2">种类2</option>
                                </select>
                            </div>
                            <div class="col-sm-3 max-width-200" style="margin-bottom:4px;">
                                <select class="form-control">
                                    <option value="0">选择结果</option>
                                    <option value="1">成功</option>
                                    <option value="2">失败</option>
                                </select>
                            </div>
                            <div class="col-sm-3 max-width-200" style="margin-bottom:4px;">
                                <button id="search-btn" type="button" class="btn btn-info" style="border:none;">筛选日志</button>
                            </div>
                        </div>
                    <div class="table-header">
                        用户日志
                    </div>
                    <div>
                        <table id="dynamic-table" class="table table-striped table-bordered table-hover table-center">
                            <thead>
                            <tr>
                                <th class="center">序号</th>
                                <th>时间</th>
                                <th>用户名</th>
                                <th>真实姓名</th>
                                <th>邮箱帐号</th>
                                <th>手机号码</th>
                                <th>微信昵称</th>
                                <th>头像</th>
                                <th>操作类型</th>
                                <th>模块动作</th>
                                <th>结果</th>
                                <th>详情</th>
                                <th>客户端IP</th>
                            </tr>
                            </thead>

                            <tbody id="data-body">

                            </tbody>
                        </table>
                    </div>
                </div>

                <div id="web" style="min-height:200px;">
                    从“运维后台-系统状态-用户访问纪录”迁移至此

                </div>

                <div id="custom" style="min-height:200px;">

                    从“运维后台-系统状态-用户访问纪录”迁移至此

                </div>
    </div>


</div>
